<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.1/math.js" integrity="sha512-Ye81OyiZx8OtrJBlKdd6bbCmbuqTUfvJ3JYDiRkkhVGwHjYHFRoVr6jV4QFuv1tkbuKRf75yPmDrvkD6Zc7Npg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container">
        <div class="calc-nav">
            <h3>CALC</h3>
            <h4>THEME</h4>
        </div>
        <div class="toggle">
            <button id="toggle-btn"></button>
        </div>
        <div class="dashboard">
            <p id="dash-text"></p>
        </div>
        <div class="calc-body">

                <button id="7-btn">7</button>
                <button id="8-btn">8</button>
                <button id="9-btn">9</button>
                <button id="del-btn">DEL</button>
                <button id="4-btn">4</button>
                <button id="5-btn">5</button>
                <button id="6-btn">6</button>
                <button id="add-btn">+</button>
                <button id="1-btn">1</button>
                <button id="2-btn">2</button>
                <button id="3-btn">3</button>
                <button id="subtract-btn">-</button>
                <button id="dot-btn">.</button>
                <button id="zero-btn">0</button>
                <button id="divide-btn">รท</button>
                <button id="multiply-btn">x</button>
                <button id="reset-btn">RESET</button>
                <button id="equals-btn">=</button>
               
                
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
